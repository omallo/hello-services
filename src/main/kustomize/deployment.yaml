apiVersion: apps/v1
kind: Deployment
metadata:
  name: dpl
spec:
  selector: {}
  template:
    spec:
      containers:
        - name: main
          image: dpl-img
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          startupProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
          resources:
            requests:
              memory: 256M
              cpu: 100m
            limits:
              memory: 512M
              cpu: 500m
